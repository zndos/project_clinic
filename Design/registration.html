<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
           background-color: #FAFAFA; 
           }
    </style>    
</head>
<body>
    <div class="main">
        <div class="registration">
            <div class="button">
                <a href="avtorisation.html">
                    <button>Авторизация</button> 
                </a>
                <button disabled>Регистрация</button>
            </div>
            <div class="field">
            <form>
                <div class="dws-input">
                  <input type="text" name="surname" placeholder="Фамилия">
                </div>
                <div class="dws-input">
                    <input type="text" name="name" placeholder="Имя">
                </div>
                <div class="dws-input">
                    <input type="text" name="patronymic" placeholder="Отчество">
                  </div>
                <div class="dws-input">
                    Ваш пол: <input type="checkbox" name="mark"> Мужской <input type="checkbox" name="mark"> Женский
                </div>
                <div class="dws-input">
                    Дата рождения: <input type="date" id="date" name="date">
                  </div>
                <div class="dws-input">
                    <input type="tel" name="number" placeholder="Номер телефона">
                </div>
                <div class="dws-input">
                    <input type="text" name="login" placeholder="Логин">
                  </div>
                <div class="dws-input">
                    <input type="password" name="password" placeholder="Пароль">
                </div>
                <div class="dws-input">
                    <input type="password" name="password2" placeholder="Повторите пароль">
                </div>
                <input class="dws-submit" type="submit" name="submit" value="Войти"><br />
              </form>
            </div>
        </div>
    </div>
</body>
</html>
